<!DOCTYPE html>
<html>

	<head>
		<title>Form Page</title>
	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			form.formPadding{
				padding-top: 25px;
				padding-left: 25px;
				padding-right: 25px;
				padding-bottom: 25px;
			}
			h3.headerPadding{
				padding-top: 25px;
				padding-right: 25px;
				padding-left: 25px;
				padding-bottom: 25px;
			}
			.blockClass{
				display:inline-block;
			}
		</style>
	</head>



	<body>
		<h3 class = "headerPadding">Add New Article</h3>
		<form class = "formPadding">
			<div class="form-group">
		    	<label for="inputArticle"><strong>Article Title</strong></label>
		    	<input type="form-text" class="form-control" id="inputArticle" placeholder="Title">
		    	
		    </div>
		    <div class="form-group">
		    	<label for="inputAuthor"><strong>Author</strong></label>
		    	<input type="form-text" class="form-control" id="inputAuthor" placeholder="Name">
		    </div>
		    <input type = "file"><br><br>
		    
		    <div class="form-group">
			    <label for="pages">Pages</label>
			    <select class="form-control" id="pages">
			    	<option>Academics</option>
			        <option>2</option>
			        <option>3</option>
			        <option>4</option>
			    </select>
			</div>
			<h5>Article Text</h5>
			<textarea rows = "15" cols = "65"></textarea>
		    <h5>Select Tags</h5>
		    <div class="form-check blockClass">
		    	<input type="checkbox" class="form-check-input" id="python">
		    	<label class="form-check-label" for="python">Python</label>
		    </div>
		    <div class="form-check blockClass">
		    	<input type="checkbox" class="form-check-input" id="cpp">
		    	<label class="form-check-label" for="cpp">C++</label>
		    </div>
		    <div class="form-check blockClass">
		    	<input type="checkbox" class="form-check-input" id="java">
		    	<label class="form-check-label" for="java">Java</label>
		    </div>
		    <div class="form-check blockClass">
		    	<input type="checkbox" class="form-check-input" id="scala">
		    	<label class="form-check-label" for="scala">Scala</label>
		    </div>
		    <div class="form-check blockClass">
		    	<input type="checkbox" class="form-check-input" id="perl">
		    	<label class="form-check-label" for="perl">Perl</label>
		    </div><br><br><br>
		    <p><strong>Visibility</strong></p>
		    <button class = "btn btn-secondary">Public</button>
		    <button class = "btn btn-dark">Private</button><br><br><br>
		    <p><strong>Log In To Finish Submitting</strong></p>
		    <div class="form-group blockClass">
		    	<label for="inputUserName"></label>
		    	<input type="form-text" class="form-control" id="inputUserName" placeholder="Username">	
		    </div>
		    <div class="form-group blockClass">
		    	<label for="inputPass"></label>
		    	<input type="password" class="form-control" id="inputPass" placeholder="Password">	
		    </div>
		    <div class="form-check">
		    	<input type="checkbox" class="form-check-input" id="rememberMe">
		    	<label class="form-check-label" for="rememberMe">Remember Me</label>
		    </div><br><br>
			<button type="submit" class="btn btn-primary">Submit</button><br><br>
			<h2 class = "leftPadding">Back To Home Page<br><button type="button" class="btn btn-info"><a style = "color:white" href = "http://kennyschader.github.io/homework1homesite">Home</a></button></h2>

		</form>

	</body>





</html>
